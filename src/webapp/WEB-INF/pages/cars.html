<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Car</title>
    <style>table th, table td {padding: 5px;}</style>
</head>

<body>

<table border="1" >
    <tr>
        <th>brand</th>
        <th>model</th>
        <th>year</th>
    </tr>

    <tr th:each="lst : ${cars}">
        <td th:utext="${lst.brand}">brand</td>
        <td th:utext="${lst.model}">color</td>
        <td th:utext="${lst.date}">year</td>
    </tr>

</table>

</body>

</html>
